<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | MY_MONEY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center text-primary">Cadastro de UsuÃ¡rio</h4>

    <!-- FormulÃ¡rio tradicional HTML -->
    <form method="POST" action="/cadastro" class="mt-3">
      <input type="email" name="email" class="form-control mb-3" placeholder="Digite seu email" required>
      <input type="password" name="senha" class="form-control mb-3" placeholder="Digite sua senha" required minlength="6">
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <!-- Mensagens de retorno com Flask -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mt-2 text-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Link de volta ao login -->
    <div class="text-center mt-3">
      <a href="{{ url_for('login_route.login') }}" class="text-decoration-none">ğŸ”™ Voltar ao login</a>
    </div>
  </div>
</body>
</html>

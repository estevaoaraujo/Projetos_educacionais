<!DOCTYPE html>
 <html lang="pt">
 <head>
  <meta charset="UTF-8">
  <title>Extrato de Movimentações - MY_MONEY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
 </head>
 <body class="bg-light">
 

 <div class="container py-5">
  <h2 class="text-center mb-4 text-primary">Extrato de Movimentações</h2>
 

  <div class="card shadow-sm">
  <div class="card-body">
  <div class="row mb-3">
  <div class="col-md-4">
  <label for="filtroTipo" class="form-label">Filtrar por Tipo:</label>
  <select class="form-select" id="filtroTipo">
  <option value="todos">Todos</option>
  <option value="entrada">Entrada</option>
  <option value="saida">Saída</option>
  </select>
  </div>
  <div class="col-md-4">
  <label for="filtroCategoria" class="form-label">Filtrar por Categoria:</label>
  <select class="form-select" id="filtroCategoria">
  <option value="todas">Todas</option>
  {% for cat in categorias %}
  <option value="{{ cat[0] }}">{{ cat[1] }}</option>
  {% endfor %}
  </select>
  </div>
  <div class="col-md-4">
  <button class="btn btn-primary" id="btnAplicarFiltros">Aplicar Filtros</button>
  </div>
  </div>
 

  <table class="table table-striped" id="tabelaLancamentos">
  <thead>
  <tr>
  <th>ID</th>
  <th>Categoria</th>
  <th>Produto</th>
  <th>Tipo de Conta</th>
  <th>Valor</th>
  <th style="cursor: pointer;">Data</th>
  <th>Tipo</th>
  <th>Ações</th>
  </tr>
  </thead>
  <tbody></tbody>
  </table>
 

  <div id="paginacao" class="d-flex justify-content-center mt-3"></div>
  </div>
  </div>
 

  <div class="text-center mt-4">
  <a href="/dashboard" class="btn btn-secondary">Voltar para Início</a>
  </div>
 

 </div>
 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="{{ url_for('static', filename='js/extrato.js') }}"></script>
 </body>
 </html>
